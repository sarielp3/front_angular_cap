<h1 mat-dialog-title>Eliminar Registro</h1>
<div mat-dialog-content>
  Estas seguro que deseas eliminar este registro?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="close(true)">Aceptar</button>
</div>
