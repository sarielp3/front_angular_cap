<h1>{{titulo}}</h1>
<table mat-table [dataSource]="ListaHoteles" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let reservas"> {{reservas.}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.ciudad.nombreCiudad}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de Hotel </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreHotel}} </td>
    </ng-container>
  
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo de Hotel </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoHotel}} </td>
    </ng-container>

    <ng-container  matColumnDef="direccion">
        <th id="direccion" mat-header-cell *matHeaderCellDef> Direccion </th>
        <td id="direccion" mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let element" ><h5 *ngIf="element.estatus=='1'"> Activo</h5>
           <h5 *ngIf="element.estatus=='0'"> Deshabilitado</h5> </td>
          
      </ng-container>

      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef> Logo </th>
        <td mat-cell *matCellDef="let element" ><img width="50px" height="50px"  src="data:image/png;base64,{{element.logo}}"/></td>
      </ng-container>

      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="accent" type="button">Modificar</button>
        </td>
      </ng-container>
      <ng-container  matColumnDef="habilitar">
        <th class="habilitar" mat-header-cell *matHeaderCellDef>  </th>
        <td class="habilitar" mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" type="button">Habilitar/DesHabilitar</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="warn" type="button">Eliminar</button>
        </td>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </table>
