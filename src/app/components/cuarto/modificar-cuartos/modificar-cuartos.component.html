
  <mat-toolbar color="primary">
    <span class="fill-remaining-space">Modificar habitaciones</span>
</mat-toolbar>
<br>
 <div class="container">
  <form [formGroup]="modificarForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Nombre del cuarto</mat-label>
      <input
        matInput
        formControlName="nombreCuarto"
        placeholder="Nombre del cuarto"
        value=""
        onkeypress="return (event.charCode == 32 || event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
      />
    </mat-form-field>

    <mat-form-field  appearance="fill" class="form-element">
      <mat-label>Descripcion</mat-label>
      <textarea
        matInput
        formControlName="descripcion"
        placeholder="Este es un cuarto..."
        onkeypress="return (event.charCode == 32 || event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
      ></textarea>
    </mat-form-field>
<table class="form-element">
  <td>
    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Numero de personas</mat-label>
      <input
        matInput
        maxlength="2"
        formControlName="numeroPersonas"
        placeholder="Ex. 3"
        value="99"
        onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
      />
    </mat-form-field>
  </td>
  <td>
    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Codigo Cuarto</mat-label>
      <input
        matInput
        formControlName="codigoCuarto"
        placeholder="Nombre del cuarto"
        value=""
        onkeypress="return ((event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
      />
    </mat-form-field>
  </td>
</table>

    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Costo por noche</mat-label>
      <input
        matInput
        formControlName="costoNoche"
        maxlength="5"
        placeholder="Ex. 400"
        value="3000"
        onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Tipo del cuarto</mat-label>
      <input
        matInput
        formControlName="tipoCuarto"
        placeholder="Nombre del cuarto"
        value=""
        onkeypress="return (event.charCode == 32 || event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
      />
    </mat-form-field>

    <br />
    <button mat-raised-button color="primary" type="submit">Guardar</button>
    <button id="centrarboton" mat-raised-button color="primary" type="button" (click)="cancelar()">
      Cancelar
    </button>
  </form>
</div>
